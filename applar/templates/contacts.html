{% extends 'base.html' %}
{% load static %}
{% block mycontent %}
<section class="contact container"><h2>Leave Your Message Here</h2>

    <form method="post" action=".">
        {% csrf_token %}
        <div class="form-array">
            <div class="form-group"><label for="name">Your Name*</label> <input class="form-input" name="first_name" required id="name">
            </div>
            <div class="form-group"><label for="email">Your Email*</label> <input class="form-input" name="email" required
                                                                                  id="email"></div>
        </div>
        <div class="form-array">
            <div class="form-group"><label for="subject">Subject</label> <input class="form-input" name="subject" id="subject"></div>
        </div>
        <div class="form-array">
            <div class="form-group"><label for="message" required>Your Message*</label> <textarea class="form-input"
                                                                                                  name="message"
                                                                                                  id="message"
                                                                                                  rows="10"></textarea>
            </div>
        </div>
        <button class="btn" type="submit">Submit</button>
    </form>
</section>
<section class="social-networks container"><a href="#" class="flex">
    <div class="icon flex"><i class="fa-brands fa-facebook-f"></i></div>
    <span>Facebook</span> </a><a href="#" class="flex">
    <div class="icon flex"><i class="fa-brands fa-twitter"></i></div>
    <span>Twitter</span> </a><a href="#" class="flex">
    <div class="icon flex"><i class="fa-brands fa-instagram"></i></div>
    <span>Instagram</span></a></section>
{% endblock %}
